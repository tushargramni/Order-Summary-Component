<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>

    <div class="bg">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="437">
        <path
          fill="#D6E1FF"
          fill-rule="evenodd"
          d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
        />
      </svg>
    </div>
    <section class="card">
      <figure class="img-box">
        <div class="img">
          <img
            src="./images/illustration-hero.svg"
            alt="illustration-hero"
            class="ilus"
            srcset=""
            style="cursor: pointer"
          />
        </div>
        <figcaption class="img-content">
          <b class="order-text" style="cursor: pointer; "> Order Summary </b>

          <span class="more-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any dvice anywhere you like.
          </span>

          <div
            class="play"
          >
            <figure
              class="logo"
              
            >
              <img src="./images/icon-music.svg" alt="" srcset="" class="player"/>
              <figcaption
              class="music"
              >
                <span>Annual Plan</span>
                <span style="color: #878d9f">$59.99/Year</span>
              </figcaption>
            </figure>

            <a
              href="#"
              class="change"
            >
              Change
            </a>
          </div>

          <button 
          class="pay"
          >
            Proceed to Payment
          </button>
          <p
          class="cancel"
          >
            Cancel Order
          </p>
        </figcaption>
      </figure>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
